<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - morph targets - horse</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../three.js-master/build/three.js"></script>
		<script src="three.js-master/examples/js/libs/stats.min.js"></script>
		<script src="three.js-master/examples/js/controls/OrbitControls.js"></script>
		<script src="three.js-master/examples/js/libs/dat.gui.min.js"></script>
		<script src="modelLoader.js"></script>
		<script>
			var container, stats;
			var camera, scene, projector, renderer;
			var mesh;

			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - morph targets - horse. model by <a href="http://mirada.com/">mirada</a> from <a href="http://ro.me">rome</a>';
				container.appendChild( info );
				//
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.y = 300;
				camera.target = new THREE.Vector3( 0, 150, 0 );
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );
				var controls = new THREE.OrbitControls(camera);

				//
				var light = new THREE.DirectionalLight( 0xefefff, 1.5 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );
				var light = new THREE.DirectionalLight( 0xffefef, 1.5 );
				light.position.set( -1, -1, -1 ).normalize();
				scene.add( light );

				//
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild(renderer.domElement);
				//
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );

				createPanel();
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//

			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function createPanel() {
				var panel = new dat.GUI( { width: 310 } );
				var folder1 = panel.addFolder( 'Add model' );
				settings = {
					'horse':            		addHorse,
					'flamingo':         		addFlaming,
					'parrot': 							addParrot,
					'stork':								addStork

				};
				folder1.add( settings, 'horse' );
				folder1.add( settings,  'flamingo' );
				folder1.add( settings,  'parrot' );
				folder1.add( settings,  'stork' );
				folder1.open();

			}

			var radius = 600;
			var theta = 0;
			var prevTime = Date.now();
			function render() {
				theta += 0.1;
				//camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
				//camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
				camera.lookAt( camera.target );

				if(mixers.length > 0){
					var time = Date.now();
					for( var i = 0; i < mixers.length; i++ ){
						mixers[i].update( ( time - prevTime ) * 0.001 );
					}
					prevTime = time;
				}
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
